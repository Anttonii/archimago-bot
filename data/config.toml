# Configuration file for configurable features and parameters of Archimago.

# The time in seconds that it takes for the bot to automatically change it's presence message.
# Default value: 900
status_update_time = 900
# The time in seconds that it takes for the bot to automatically prune it's list of replies.
# Default value: 30
prune_replies_time = 30
# The character or string to use as a prefix for commands.
# Default value: "!"
command_prefix = "!"
